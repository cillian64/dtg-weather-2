<!-- Temperature plot using JQuery JSON and Flot: -->
<script type="text/javascript">
// First setup all the empty plots:
    var temperature_plot = $.plot($("#temperature_placeholder"), [[], []], {
        xaxis: {mode: "time"}});
    var dewpoint_plot = $.plot($("#dewpoint_placeholder"), [[], []], {
        xaxis: {mode: "time"}});
    var pressure_plot = $.plot($("#pressure_placeholder"), [[], []], {
        xaxis: {mode: "time"}});
    var humidity_plot = $.plot($("#humidity_placeholder"), [[], []], {
        xaxis: {mode: "time"}});
    var rainfall_plot = $.plot($("#rainfall_placeholder"), [[], []], {
        xaxis: {mode: "time"}});
    var sunshine_plot = $.plot($("#sunshine_placeholder"), [[], []], {
        xaxis: {mode: "time"}});
    var windspeed_plot = $.plot($("#windspeed_placeholder"), [[], []], {
        xaxis: {mode: "time"}});

// Now fetch in all of the data:
    $.getJSON("/daily_temperature.json", function(data) {
        temperature_plot.setData([data.results]);
        temperature_plot.setupGrid();
        temperature_plot.draw();
    });
    $.getJSON("/daily_dewpoint.json", function(data) {
        dewpoint_plot.setData([data.results]);
        dewpoint_plot.setupGrid();
        dewpoint_plot.draw();
    });
    $.getJSON("/daily_pressure.json", function(data) {
        pressure_plot.setData([data.results]);
        pressure_plot.setupGrid();
        pressure_plot.draw();
    });
    $.getJSON("/daily_humidity.json", function(data) {
        humidity_plot.setData([data.results]);
        humidity_plot.setupGrid();
        humidity_plot.draw();
    });
    $.getJSON("/daily_rainfall.json", function(data) {
        rainfall_plot.setData([data.results]);
        rainfall_plot.setupGrid();
        rainfall_plot.draw();
    });
    $.getJSON("/daily_sunshine.json", function(data) {
        sunshine_plot.setData([data.results]);
        sunshine_plot.setupGrid();
        sunshine_plot.draw();
    });
    $.getJSON("/daily_windspeed.json", function(data) {
        windspeed_plot.setData(data.results); // Multiple series this time
        windspeed_plot.setupGrid();
        windspeed_plot.draw();
    });
</script>

<!-- Wind direction plot using JQuery JSON and MicroPolar -->
<script type="text/javascript">
    $.getJSON("/daily_winddir.json", function(data) {
        ts = data.ts // Thetas
        rs = data.rs // Radiuses
        config = {
            "data": [{
                "t": ts,
                "r": rs,
                "geometry": "DotPlot"}],
            "layout": {
                "height": 200,
                "width": 300,
                "showLegend": false,
                "orientation": -90}};
        micropolar.Axis()
            .config(config)
            .render(d3.select("#winddir_placeholder"));
    });
</script>
