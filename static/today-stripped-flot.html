<!-- Temperature plot using JQuery JSON and Flot: -->
<script type="text/javascript">
    var plot = $.plot($("#placeholder"), [[], []], {
        xaxis: {mode: "time"}});
    $.getJSON("/gimme.json", function(data) {
        plot.setData([data.results]);
        plot.setupGrid();
        plot.draw();
    });
</script>

<!-- Wind direction plot using JQuery JSON and MicroPolar -->
<script type="text/javascript">
    $.getJSON("/wind.json", function(data) {
        xs = data.xs
        ys = data.ys
        config = {
            "data": [{
                "t": xs,
                "r": ys,
                "geometry": "LinePlot"}],
            "layout": {
                "height": 200,
                "width": 300,
                "showLegend": false}};
        micropolar.Axis()
            .config(config)
            .render(d3.select("#winddir"));
    });
</script>
